<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing trainer</title>

    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>

    <header id="main" class="header">
<div class="container">
  <div class="header__inner">
    <nav class="nav">
      <a class="nav__link" href="#main">Головна</a>
      <a class="nav__link" href="#levels">Режими</a>
      <a class="nav__link" href="#leaders">Таблиця лідерів</a>
      <a class="nav__link" href="#">Особистий кабінет</a>
      <img class="icon" src="icons/icon _person.svg">
      <button class="button">Account</button>
    </nav>
  </div>
</div>
    </header>

    <div  class="intro">
      <div class="container">
        <h1 class="intro_title">simulator for typing</h1>
        <p >Вдосконалюй свої навички друкування, змагайся з іншими користувачами</p>
      <button id="open_pop_up" class="menuButton">Get started</button>
      </div>
    </div>
    <div  class="second_page" >
      <div class="container">
        <div  id="levels" class="hide"></div>
        <h1>Levels</h1>
        <div class="btn_container">
          <button onclick="openNewTab()" class="lvls">Easy</button>
          <button onclick="openNewTab2()" class="lvls">Hard</button>
        </div>
      </div>
    </div>

    <div class="third_page">
      <div>
        <h1 class="table_leaders" id="leaders">Leaders</h1>
        <div class="table-container">
          <table>
          <tbody>
            <tr>
              <th>Rank</th>
              <th>Name</th>
              <th>Score</th>
            </tr>
            <tr>
              <td></td>
              <td></td>

            </tr>

        </table>
        </div>
        
      </div>
    </div>
   <footer>
    © 2023
   </footer>
   <div class="pop_up" id="pop_up">
    <div class="pop_up_container">
      <div class="pop_up_body" id="pop_up_body"> 
        <h1>authorization</h1>
        <form action="/auth" method="POST">
          <input type="text" name="username" id="username" placeholder="Login" required>
          <input type="text" name="password" id="password" placeholder="Password" required>
          <p class="reg_text">Don’t have an account? <a href="#" id="registerLink">Register</a></p>
          <button class="pop_btn">Confirm</button>
        </form>
        <div class="pop_up_close" id="pop_up_close">&#10006</div>
      </div>
    </div>    
   </div>
   <div class="pop_up_register" id="registerPopUp">
    <div class="pop_up_register_container">
      <div class="pop_up_register_body" id="pop_up_register_body"> 
        <h1>Registration</h1>
        <form action="/signup" method="POST">
          <input type="text" name="username" id="username" placeholder="Login" required>
          <input type="text" name="password" id="password" placeholder="Password" required minlength="8">
          <button class="pop_btn">Confirm</button>
        </form>
        <div class="pop_up_register_close" id="pop_up_register_close">&#10006</div>
      </div>
    </div>    
   </div>
   <script src="pop_up.js"></script>
   <script>
    function openNewTab() {
      window.location.href = "easy_lvl.html";
  }
  function openNewTab2() {
    window.location.href = "hard_lvl.html";
  }
 </script>
  </body>
</html>
